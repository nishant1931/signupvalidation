<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <script defer src="index.js"></script>
    <title>Sign up form</title>
</head>

<body>

    <header class="container">
        <div class="form">
            <h1>Sign up</h1>
            <form action="">
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" type="text" placeholder="ram123">
                    <div class="error-hint hidden">Username is required</div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="text" placeholder="ram@gmail.com">
                    <div class="error-hint hidden">Email is required</div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" placeholder="password">
                    <div class="error-hint hidden">Password is required</div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input name="cpassword" type="password" placeholder="confirm password">
                    <div class="error-hint hidden">Password must match</div>
                </div>


                <hr />

                <button>Sign Up</button>
            </form>

            <div class="submitted hidden">Your form has been submitted!</div>
        </div>
    </header>



</body>

</html>
